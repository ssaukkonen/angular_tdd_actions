<mat-form-field>
    <mat-label>Filter by cat name</mat-label>
        <input matInput placeholder="Martta or Paavo" formControlName="filterByName" required>
        <button matSuffix mat-button><mat-icon>search</mat-icon></button>
</mat-form-field>
<mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let catDisplay of catDisplayList">
        <cat-display [catDisplay]="catDisplay"></cat-display>
    </mat-grid-tile>
</mat-grid-list>
