<mat-form-field>
    <mat-label>Filter by cat name</mat-label>
        <input matInput placeholder="Martta or Paavo" required #filter (keyup.enter)="filterResults(filter.value)">
        <button matSuffix mat-button (click)="filterResults(filter.value)"><mat-icon>search</mat-icon></button>
</mat-form-field>
<mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let catDisplay of filteredCatsList">
        <cat-display [catDisplay]="catDisplay"></cat-display>
    </mat-grid-tile>
</mat-grid-list>
